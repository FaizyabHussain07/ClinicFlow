<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ClinicFlow</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        /* Role pills specific to this project since they might not be in main.css */
        .role-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 8px 0 20px;
        }

        .role-pill {
            padding: 10px;
            text-align: center;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            background: var(--surface);
        }

        .role-pill.selected {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
        }

        .auth-section {
            display: none;
        }

        .auth-section.active {
            display: block;
        }
    </style>
</head>

<body class="login-page">
    <!-- Page Loader -->
    <div id="loading" class="page-loader">
        <div class="loader-content">
            <div class="loader-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                </svg>
            </div>
            <div class="loader-spinner"></div>
            <div class="loader-text">Loading Clinic<span>Flow</span></div>
        </div>
    </div>

    <div class="login-card">
        <div class="login-logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                </svg>
            </div>
            <h1 id="auth-title">Welcome Back</h1>
            <p id="auth-subtitle">Enter your credentials to access your portal</p>
        </div>

        <!-- Login Section -->
        <div id="section-login" class="auth-section active">
            <div id="login-error" class="error-message"></div>
            <div class="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                        <input type="email" id="login-email" class="form-control" placeholder="admin@clinicflow.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <input type="password" id="login-password" class="form-control" placeholder="••••••••">
                    </div>
                </div>
                <button class="btn btn-primary btn-block btn-lg" id="login-btn" onclick="handleLogin()">
                    <span id="login-text">Sign In</span>
                </button>
                <div class="login-divider">OR</div>
                <button class="btn btn-outline btn-block" onclick="toggleAuth('signup')">Create Patient Account</button>
            </div>
        </div>

        <!-- Signup Section -->
        <div id="section-signup" class="auth-section">
            <div id="signup-error" class="error-message"></div>
            <div id="signup-success" class="success-message"></div>
            <div class="login-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" id="signup-name" class="form-control" placeholder="John Doe">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                        <input type="email" id="signup-email" class="form-control" placeholder="patient@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <input type="password" id="signup-password" class="form-control"
                            placeholder="Min. 6 characters">
                    </div>
                </div>

                <label
                    style="font-size:12px; font-weight:700; color:var(--text-secondary); text-transform:uppercase;">Register
                    As</label>
                <div class="role-row">
                    <div class="role-pill selected" data-role="patient" onclick="selectRole(this)">Patient</div>
                    <div class="role-pill" data-role="doctor" onclick="selectRole(this)">Doctor</div>
                    <div class="role-pill" data-role="receptionist" onclick="selectRole(this)">Staff</div>
                </div>

                <button class="btn btn-secondary btn-block btn-lg" id="signup-btn" onclick="handleSignup()">
                    <span id="signup-text">Create Account</span>
                </button>
                <div class="login-divider">ALREADY HAVE AN ACCOUNT?</div>
                <button class="btn btn-outline btn-block" onclick="toggleAuth('login')">Sign In Instead</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { auth } from '../firebase-config.js';
        import { getUserDoc } from '../database.js';
        import { loginUser, signupUser } from '../auth.js';

        const ROLE_REDIRECT = {
            admin: 'admin-dashboard.html',
            doctor: 'doctor-dashboard.html',
            receptionist: 'receptionist-dashboard.html',
            patient: 'patient-dashboard.html'
        };

        // ── Auth Observer ─────────────────────────────────────────
        onAuthStateChanged(auth, async (user) => {
            if (!user) return;
            const profile = await getUserDoc(user.uid);
            if (profile && profile.active !== false) {
                window.location.replace(ROLE_REDIRECT[profile.role] || 'index.html');
            }
        });

        window.toggleAuth = (mode) => {
            document.querySelectorAll('.auth-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`section-${mode}`).classList.add('active');
            document.getElementById('auth-title').textContent = mode === 'login' ? 'Welcome Back' : 'Create Account';
            document.getElementById('auth-subtitle').textContent = mode === 'login' ? 'Enter your credentials to access your portal' : 'Join ClinicFlow to manage your medical record';
        };

        let selectedRole = 'patient';
        window.selectRole = (pill) => {
            document.querySelectorAll('.role-pill').forEach(p => p.classList.remove('selected'));
            pill.classList.add('selected');
            selectedRole = pill.dataset.role;
        };

        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-password').value;
            const errEl = document.getElementById('login-error');
            errEl.classList.remove('show');

            if (!email || !pass) {
                errEl.textContent = 'Please enter both email and password.';
                errEl.classList.add('show'); return;
            }

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            document.getElementById('login-text').textContent = 'Authenticating...';

            try {
                await loginUser(email, pass);
            } catch (e) {
                errEl.textContent = e.message;
                errEl.classList.add('show');
                btn.disabled = false;
                document.getElementById('login-text').textContent = 'Sign In';
            }
        };

        window.handleSignup = async () => {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const pass = document.getElementById('signup-password').value;
            const errEl = document.getElementById('signup-error');
            const okEl = document.getElementById('signup-success');
            errEl.classList.remove('show'); okEl.classList.remove('show');

            if (!name || !email || !pass) {
                errEl.textContent = 'All fields are required.'; errEl.classList.add('show'); return;
            }
            if (pass.length < 6) {
                errEl.textContent = 'Password must be at least 6 characters.'; errEl.classList.add('show'); return;
            }

            const btn = document.getElementById('signup-btn');
            btn.disabled = true;
            document.getElementById('signup-text').textContent = 'Registering...';

            try {
                await signupUser(email, pass, name, selectedRole);
                okEl.textContent = `Account created! Redirecting to your dashboard...`;
                okEl.classList.add('show');
            } catch (e) {
                errEl.textContent = e.message;
                errEl.classList.add('show');
                btn.disabled = false;
                document.getElementById('signup-text').textContent = 'Create Account';
            }
        };

        // Loader hide
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading');
            if (loader) loader.classList.add('hidden');
        });
    </script>
</body>

</html>
